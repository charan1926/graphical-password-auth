{% extends 'base.html' %}

{% block title %}
Password Reset Page
{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width: 450px; padding: 40px 0px;">
    <div class="card shadow-lg p-4 border-0 rounded">
        <form action="" method="post" id="post-form">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Reset Your Password</legend>
            </fieldset>

            <br>
            {% include 'pwd.html' %}

            <div class="form-group text-center mt-2">
                <small class="text-danger">
                    Note: Images themselves are irrelevant â€” only remember the positions you select.
                </small>
            </div>

            <br>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
            </div>
        </form>

        <div class="border-top pt-3 text-center">
            <small class="text-muted">
                Remembered your password? <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>

<script>
    var gpwd_set = new Set();

    function post(path, params, method = 'post') {
        const form = document.getElementById('post-form');
        form.method = method;
        form.action = path;

        for (const key in params) {
            if (params.hasOwnProperty(key)) {
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = key;
                hiddenField.value = params[key];
                form.appendChild(hiddenField);
            }
        }
        document.body.appendChild(form);
        form.submit();
    }

    // Graphical password handling
    function onSelect(r, c) {
        var res = r.toString() + c.toString();
        var el = document.getElementById(res);
        if (gpwd_set.has(res)) {
            gpwd_set.delete(res);
            el.classList.remove("active");
        } else {
            gpwd_set.add(res);
            el.classList.add("active");
        }
    }

    var form = document.getElementById('post-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log("Reset form submitted!");
        post('', {
            password: Array.from(gpwd_set),
        });
    });
</script>
{% endblock %}
