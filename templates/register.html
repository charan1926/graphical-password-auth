{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4">
            <h3 class="card-title mb-4 text-center">Register</h3>
            <form id="register-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Include graphical password template -->
                {% include 'pwd.html' %}

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
            </div>
        </div>
    </div>
</div>

<script>
var gpwd_set = new Set();

function onSelect(r, c) {
    var res = r.toString() + c.toString();
    if (gpwd_set.has(res)) {
        gpwd_set.delete(res);
        document.getElementById(res).style.border = null;
    } else {
        gpwd_set.add(res);
        document.getElementById(res).style.border = "2px solid red";
    }
}

// Form submit
document.getElementById('register-form').addEventListener('submit', function(e){
    e.preventDefault();
    const form = this;
    form.appendChild(new InputHidden('password', Array.from(gpwd_set)));
    form.submit();
});

function InputHidden(name, value) {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = name;
    input.value = value;
    return input;
}
</script>
{% endblock %}
