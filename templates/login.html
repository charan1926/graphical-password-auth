{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">
            <h3 class="card-title mb-4 text-center">Login</h3>
            <form id="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <!-- Include graphical password template -->
                {% include 'pwd.html' %}

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Forgot password? <a href="{% url 'reset' %}">Click here</a></small><br>
                <small>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>

<script>
var gpwd_set = new Set();

function onSelect(r, c) {
    var res = r.toString() + c.toString();
    if (gpwd_set.has(res)) {
        gpwd_set.delete(res);
        document.getElementById(res).style.border = null;
    } else {
        gpwd_set.add(res);
        document.getElementById(res).style.border = "2px solid red";
    }
}

// Form submit
document.getElementById('login-form').addEventListener('submit', function(e){
    e.preventDefault();
    const form = this;
    const hidden = document.createElement('input');
    hidden.type = 'hidden';
    hidden.name = 'password';
    hidden.value = Array.from(gpwd_set);
    form.appendChild(hidden);
    form.submit();
});
</script>
{% endblock %}
