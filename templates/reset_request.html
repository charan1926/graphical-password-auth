{% extends 'base.html' %}

{% block title %}
Password Reset Request
{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width: 420px; padding: 40px 0px;">
    <div class="card shadow-lg p-4 border-0 rounded">
        <form action="" method="post" id="reset-form">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Reset Password</legend>
            </fieldset>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-warning btn-block">Request Reset</button>
            </div>
        </form>

        <div class="border-top pt-3 text-center">
            <small class="text-muted">
                Remembered your password? <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>

<script>
    var form = document.getElementById('reset-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log("Reset request submitted!");
        form.submit(); // default submission, you can modify to send AJAX if needed
    });
</script>
{% endblock %}
